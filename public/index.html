<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="David Delgadillo's portfolio site."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet"> 

    <script src="https://cdn.rawgit.com/progers/pathseg/master/pathseg.js"></script>
    
    <title>David's Portfolio Site</title>
  </head>
  <body>

    <form hidden className="form" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <input type="hidden" name="contact" value="contact" />
        <div className="form-field">
          <label htmlFor="name">Enter Your Name <span>*</span></label>
          <input id="name" name="name" type="text" required  />
        </div>
        <div className="form-field">
          <label htmlFor="email">Enter Your Email <span>*</span></label>
          <input id="email" name="email" type="text" required  />
        </div>
        <div className="form-field">
          <label htmlFor="subject">Subject <span>*</span></label>
          <input id="subject" name="subject" type="text" required />
        </div>
        <div className="form-field">
          <label htmlFor="text-area">Enter Your Message</label>
          <textarea id="textarea" name="message" type="textarea" cols="30" rows="12" required></textarea>
          <div>
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    

    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </body>
</html>
